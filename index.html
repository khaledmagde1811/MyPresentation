<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Presentation</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background:linear-gradient(135deg,#2d5a3d 0%,#3a6b47 100%);
      min-height:100vh;display:flex;justify-content:center;align-items:center;padding:20px
    }
    .container{width:100%;max-width:900px;background:#fff;border-radius:15px;box-shadow:0 10px 40px rgba(0,0,0,.3);overflow:hidden}
    .slide-container{position:relative;width:100%;padding-bottom:56.25%;overflow:hidden;background:#f5f5f5}
    .slide{position:absolute;top:0;left:0;width:100%;height:100%;opacity:0;transition:opacity .6s ease-in-out;display:flex;justify-content:center;align-items:center;padding:40px 20px}
    .slide.active{opacity:1}
    .slide img{max-width:100%;max-height:100%;object-fit:contain}
    .controls{display:flex;justify-content:space-between;align-items:center;padding:20px;background:#f9f9f9;gap:15px;flex-wrap:wrap}
    button,.btn{background:#2d5a3d;color:#fff;border:none;padding:12px 20px;border-radius:8px;cursor:pointer;font-size:14px;font-weight:600;transition:all .3s ease;text-decoration:none;display:inline-flex;align-items:center;gap:8px}
    button:hover,.btn:hover{background:#3a6b47;transform:translateY(-2px);box-shadow:0 5px 15px rgba(0,0,0,.2)}
    button:disabled{background:#ccc;cursor:not-allowed;transform:none}
    .slide-counter{font-weight:600;color:#333;min-width:80px;text-align:center;font-size:16px}
    .progress-bar{width:100%;height:4px;background:#e0e0e0;position:relative;overflow:hidden}
    .progress-fill{height:100%;background:linear-gradient(90deg,#2d5a3d 0%,#3a6b47 100%);transition:width .3s ease}
    .dots{display:flex;gap:8px;justify-content:center;flex-wrap:wrap}
    .dot{width:10px;height:10px;border-radius:50%;background:#ddd;cursor:pointer;transition:all .3s ease}
    .dot.active{background:#2d5a3d;transform:scale(1.3)}
    .contact-group{display:flex;gap:10px;flex-wrap:wrap}
    .icon{width:16px;height:16px;display:inline-block}
    @media (max-width:600px){
      .slide{padding:20px 10px}
      .controls{padding:15px;gap:10px}
      button,.btn{padding:10px 15px;font-size:12px}
      .slide-counter{font-size:14px;min-width:70px}
      .dots{gap:6px}.dot{width:8px;height:8px}
    }
    @media (max-width:400px){
      body{padding:10px}
      .slide-container{padding-bottom:75%}
      .controls{flex-direction:column;padding:10px}
      button,.btn{width:100%}
      .dots{gap:4px}.dot{width:6px;height:6px}
    }
    h1{text-align:center;color:#333;padding:20px;font-size:24px}
    @media (max-width:600px){h1{font-size:18px;padding:15px}}
  </style>
</head>
<body>
  <div class="container">
    <h1>Presentation</h1>

    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>

    <div class="slide-container">
      <!-- Add your SVG images here -->
      <div class="slide active"><img src="pic/1.svg" alt="Slide 1"></div>
      <div class="slide"><img src="pic/2.svg" alt="Slide 2"></div>
      <div class="slide"><img src="pic/3.svg" alt="Slide 3"></div>
      <div class="slide"><img src="pic/4.svg" alt="Slide 4"></div>
      <div class="slide"><img src="pic/5.svg" alt="Slide 5"></div>
      <div class="slide"><img src="pic/6.svg" alt="Slide 6"></div>
      <div class="slide"><img src="pic/7.svg" alt="Slide 7"></div>
      <div class="slide"><img src="pic/8.svg" alt="Slide 8"></div>
      <div class="slide"><img src="pic/9.svg" alt="Slide 9"></div>
      <div class="slide"><img src="pic/10.svg" alt="Slide 10"></div>
      <div class="slide"><img src="pic/11.svg" alt="Slide 11"></div>
      <div class="slide"><img src="pic/12.svg" alt="Slide 12"></div>
      <div class="slide"><img src="pic/13.svg" alt="Slide 13"></div>
    </div>

    <div class="controls">
      <button id="prevBtn" onclick="changeSlide(-1)">← Previous</button>

      <div class="dots" id="dotsContainer"></div>

      <span class="slide-counter"><span id="currentSlide">1</span> / <span id="totalSlides">13</span></span>

      <button id="nextBtn" onclick="changeSlide(1)">Next →</button>

      <!-- Contact buttons (inside controls) -->
      <div class="contact-group">
        <a id="waLink" class="btn" href="https://wa.me/201006914147" target="_blank" rel="noopener">
          <!-- WhatsApp icon -->
          <svg class="icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M20.5 3.5A11 11 0 0 0 3.4 20.6L2 23.5l3-1.3A11 11 0 1 0 20.5 3.5ZM12 20a8 8 0 0 1-4-.9l-.3-.2-2.4 1 .9-2.3-.2-.3A8 8 0 1 1 20 12a8 8 0 0 1-8 8Zm4-5.1c-.2-.1-1.4-.7-1.6-.8s-.4-.1-.6.1-.7.8-.9 1c-.2.2-.3.2-.6.1a6.6 6.6 0 0 1-2-1.3 7.4 7.4 0 0 1-1.4-1.8c-.1-.3 0-.4.1-.6l.5-.7c.1-.2.1-.3 0-.5l-.8-2c-.2-.5-.4-.4-.6-.4h-.5c-.2 0-.5.1-.7.3-.7.7-1 1.6-1 2.6s.7 2.1 1 2.5A10.5 10.5 0 0 0 10 17c1.2.5 1.6.5 2 .5.3 0 1 0 1.6-.3s1.3-.9 1.5-1.3.2-.8.1-.9Z"/>
          </svg>
          WhatsApp
        </a>

        <a id="mailLink" class="btn" href="mailto:almazinalhamza@gmail.com?subject=Contact&body=Hello" rel="noopener">
          <!-- Mail icon -->
          <svg class="icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M2 6a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v.4l-10 6.3L2 6.4V6Zm0 2.8v9.2A2 2 0 0 0 4 20h16a2 2 0 0 0 2-2V8.8l-9.3 5.9a2 2 0 0 1-2.2 0L2 8.8Z"/>
          </svg>
          Email
        </a>
      </div>
    </div>
  </div>

  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');
    const totalSlides = slides.length;

    function createDots(){
      const dotsContainer = document.getElementById('dotsContainer');
      for(let i=0;i<totalSlides;i++){
        const dot=document.createElement('div');
        dot.className='dot'+(i===0?' active':'');
        dot.onclick=()=>goToSlide(i);
        dotsContainer.appendChild(dot);
      }
    }

    function goToSlide(n){ currentSlide=n; updateSlides(); }

    function changeSlide(n){
      currentSlide += n;
      if(currentSlide >= totalSlides) currentSlide = 0;
      else if(currentSlide < 0) currentSlide = totalSlides - 1;
      updateSlides();
    }

    function updateContactLinks(){
      const slideTxt = `Hello! I'm on slide ${currentSlide + 1} of ${totalSlides}.`;
      const encoded = encodeURIComponent(slideTxt);

      // WhatsApp: Egyptian number 201006914147 (no + or spaces)
      const wa = `https://wa.me/201006914147?text=${encoded}`;
      document.getElementById('waLink').setAttribute('href', wa);

      // Email (mailto)
      const subject = encodeURIComponent('Contact about the presentation');
      const body = encodeURIComponent(slideTxt + '\n\nPlease send me your details.');
      const mail = `mailto:almazinalhamza@gmail.com?subject=${subject}&body=${body}`;
      document.getElementById('mailLink').setAttribute('href', mail);
    }

    function updateSlides(){
      slides.forEach((slide,i)=>{
        slide.classList.toggle('active', i===currentSlide);
      });
      document.querySelectorAll('.dot').forEach((dot,i)=>{
        dot.classList.toggle('active', i===currentSlide);
      });
      document.getElementById('currentSlide').textContent = currentSlide + 1;
      const progress = ((currentSlide + 1) / totalSlides) * 100;
      document.getElementById('progressFill').style.width = progress + '%';
      document.getElementById('prevBtn').disabled = false;
      document.getElementById('nextBtn').disabled = false;

      updateContactLinks();
    }

    createDots();
    updateContactLinks(); // initialize contact links on load

    document.addEventListener('keydown', (e)=>{
      if(e.key==='ArrowLeft') changeSlide(-1);
      if(e.key==='ArrowRight') changeSlide(1);
    });
  </script>
</body>
</html>
